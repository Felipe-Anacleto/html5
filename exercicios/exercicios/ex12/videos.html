<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
</head>
<body>
    <h1>videos hospedados localmente</h1>
    <video width="200" height="135"  poster="midia/logo-html.png" controls autoplay>
        <source src="midia/vidiomp4.mp4" type="video/mp4">
        <source src="midia/vidiomp4.webm" type="video/webm">
        <source src="midia/vidiomp4.ogv" type="video/ogg">
    </video> <!--videos hospedados no servidor proprio, nao muito recomendado-->
    <!--Sem ferramentas para converçao mas é  Super importante ter tds esse formatos de video para o usario, pois o navegador pode nao ser compativel-->
    
    <video width="200" src="midia/vidiomp4.mp4" controls autoplay loop></video> 
     <h1>videos imcorporados</h1>
     <iframe width="560" height="315" src="https://www.youtube.com/embed/zrIfhUVB_3o" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe> <!--Compartilha e incorpora o cod html e colar no doc
    dicas, caso queira usar videos nos seus sites, crie um canal no youtube -->
</body>
</html>
