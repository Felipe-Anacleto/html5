<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>imagens</title>
</head>
<body>
    <h1>imagem flexivel</h1>
    <P>aumente e diminua a janela do navegador para ver a imagem dinamica</P>
    <picture>
        <source media="(max-width: 750px)" srcset="image/logo300.png" type="image/png"> 
        <source media="(max-width: 1050px)" srcset="image/logo700.png" type="image/png">
         <img src="image/logo10.png" alt="logo do java script">
    </picture>
   <!--MUito importante, possibilita varios aparelhos a abrir a foto, no tamanho compativel com a tela-->
   <p>Agora colocando audio</p>
   <audio src="../ex11/midia/guanacast-33.mp3" controls loop></audio>
   <!--formatos de audio aceitos por navegadores MP3  Wav OGG-->
<p>Caso voce queira colocar no site mais de uma opcao do mesmo audio, com formatos diferentes </p>
<audio preload="metadata" controls autoplay loop>
    <source src="midia/guanacast-33.mp3" type="audio/mpeg">
    <source src="midia/guanacast-33.wav" type="audio/wav"> 
    <source src="midia/guanacast-33.ogg" type="audio/ogg">
     
</audio>
<p>infelizmente seu navegador nao consegue reproduzir audio para download
    <a href="midia/guanacast-33.mp3" target="_blank" rel="external">click</a></p>

</body>
</html>
